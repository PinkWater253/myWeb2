<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/12dcc126b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="container">
        <h1>Wellcome to my Website</h1>
        <div id="form-signin">
        <form id="signin-form">
            <span>Đăng nhập bằng</span>
            <div class="social-container">
                <a href="https://www.facebook.com/" target="_blank" class="social"><i class="fa-brands fa-facebook-f" style="color: #eee;"></i></a>
                <a href="https://www.instagram.com/" target="_blank" class="social"><i class="fa-brands fa-instagram" style="color: #eee;"></i></a>
                <a href="https://www.tiktok.com/" target="_blank" class="social"><i class="fa-brands fa-tiktok" style="color: #eee;"></i></a>
            </div>

            <div class="form-group">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên người dùng">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                <div class ="eye-open" id="eye-open"><i class="fa-solid fa-eye" onclick="togglePasswordVisibility()"></i></div>
                <div class ="eye-close" id="eye-close" ><i class="fa-regular fa-eye-slash" onclick="togglePasswordVisibility()"></i></div>
            </div>
            <button type="submit" >Đăng nhập</button>
        </form>
        <span>Nếu bạn chưa có tài khoản. Nhấn <button class="other" id="other">tại đây!</button> </span>
        </div>

        <div id="form-register" class="hidden">
        <form id="signup-form" onsubmit="return">
            <span>Tạo tài khoản</span>
            <div class="form-group">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên người dùng" required minlength="4">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                <div class ="eye-open2" id="eye-open"><i class="fa-solid fa-eye" onclick="togglePasswordVisibility()"></i></div>
                <div class ="eye-close" id="eye-close" ><i class="fa-regular fa-eye-slash" onclick="togglePasswordVisibility()"></i></div>
            </div>

            <div class="form-group">
                <label for="re-password">Nhập lại mật khẩu:</label>
                <input type="password" id="re-password" name="re-password" placeholder="Nhập lại mật khẩu" required>
                <div class ="eye-open3" id="eye-open"><i class="fa-solid fa-eye" onclick="togglePasswordVisibility()"></i></div>
                <div class ="eye-close" id="eye-close" ><i class="fa-regular fa-eye-slash" onclick="togglePasswordVisibility()"></i></div>
            </div>
            <button type="submit" onclick="validateLogin()">Đăng ký</button>
        </form>
        <span>Quay lại trang đăng nhập. Nhấn <button class="other" id="other2"> tại đây!</button> </span>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
